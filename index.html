<html lang="en">
<head>

<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4> Login Here</h4>
            <input type="text" class="form-control" placeholder="Email"> <br>
            <input type="password" class="form-control" name="" id="" placeholder="Password"> <br>
            <button id="login" class="btn btn-success"> Enter</button>
        </div>

       
    </div>

    <div id="transaction">
        <h1 class="trans">Transaction Area</h1>
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentdeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentwithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentbalance">12</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4> <br>
                <input id="depositamount" type="text"  class="form-control" placeholder="$ ammount you want to deposit"> <br>
                <button id="adddeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4><br>
                <input id="withdrawamount" type="text"  class="form-control"  placeholder="$ ammount you want to withdraw"><br>
                <button id="addwithdraw" class="btn btn-success">Withdraw</button></div>
                </div>
        </div>
    </div>

function getInputNumber(id){
